<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
        <div class="content">
            <h1>Find out what the weather is in the city you want</h1>
        </div>
        <div class="content">
            <form action="/weather" method="POST">
                <label for="cityName" style="font-size: 24px;">City Name: </label>
                <input id="cityName" type="text" name="cityName"></input>
                <button type="submit">Go</button>
            </form>
        </div>
        
    </div> 
  </body>
</html>
