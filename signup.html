      <img

        width="200"
        height="150"
      />

      <div class="form-floating">

          required

        />

      <div class="form-floating">

          name="lName"
          id="flotingLastName"

        />

          name="email"
          id="floatingEmail"
          type="email"
          class="form-control bottom"
          required
        />
